<header class="header">
  <div class="title">Idle Bakery</div>

  <div class="right-panel">
    <div class="money">
      <img src="/fc131.png" alt="money-icon" class="money-icon" />
      <p class="money-value">{{ money().toSuffixString() }}</p>
    </div>
    <button
      [matTooltip]="'Clicking this will immediately delete all progress'"
      (click)="openConfirmDialog()"
      matButton="filled"
      color="primary"
    >
      Reset State
    </button>
  </div>
</header>
